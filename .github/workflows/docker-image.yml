name: Docker CI (build & test)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        # Wait for DB readiness
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Build image (cached) and load
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          tags: app:test
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Run migrations + tests using the built image.
      # We use --network host so the container can reach the service DB on localhost:5432.
      - name: Run tests
        run: |
          docker run --rm --network host \
            -e RAILS_ENV=test \
            -e SECRET_KEY_BASE=dummy \
            -e DATABASE_URL=postgres://postgres:postgres@localhost:5432/capstone_test \
            app:test bash -lc "
              bundle exec rails db:prepare &&
              (bundle exec rails test || bundle exec rspec)
            "
