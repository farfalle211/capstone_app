version: "3.9"
services:
  dd-agent:
    image: gcr.io/datadoghq/agent:7
    container_name: dd-agent
    security_opt:
      - no-new-privileges:true
    environment:
      DD_SITE: datadoghq.com
      DD_HOSTNAME: mike_docker_agent
      DD_ENV: development
      DD_APM_ENABLED: "true"
      DD_APM_RECEIVER_SOCKET: /var/run/datadog/apm.socket
      DD_DOGSTATSD_SOCKET: /var/run/datadog/dsd.socket
      DD_LOGS_ENABLED: "true"
      DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL: "true"
      DD_CONTAINER_EXCLUDE_LOGS: "name:dd-agent"
      DD_SECRET_BACKEND_TYPE: docker.secrets
      DD_API_KEY: ENC[dd_api_key]
      DD_APP_KEY: ENC[dd_app_key]
    volumes:
      - dd-sockets:/var/run/datadog
      - dd-agent-run:/opt/datadog-agent/run
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    secrets:
      - dd_api_key
      - dd_app_key

  web:
    build:
      context: .
      args:
        DD_GIT_REPOSITORY_URL: ${DD_GIT_REPOSITORY_URL}
        DD_GIT_COMMIT_SHA: ${DD_GIT_COMMIT_SHA}
    security_opt:
      - no-new-privileges:true
    ports:
      - "3000:3000"
    environment:
      DD_SERVICE: capstone_rails_app
      DD_ENV: development
      DD_TAGS: "layer:api,team:intake"
      RAILS_ENV: development
      RACK_ENV: development
      BUNDLE_WITHOUT: ""          # include dev/test in dev
      DATABASE_URL: postgres://postgres:postgres@db:5432/capstone_dev
      DD_TRACE_AGENT_URL: unix:///var/run/datadog/apm.socket
      # Optional for custom metrics via DogStatsD over UDS:
      # DOGSTATSD_SOCKET_PATH: /var/run/datadog/dsd.socket
    volumes:
      # Bind mount for dev live reload only; avoid in production (writable FS finding)
      - .:/app
      - bundle_cache:/usr/local/bundle
      - dd-sockets:/var/run/datadog
    depends_on:
      - db
      - dd-agent
    entrypoint: ["./bin/docker-entrypoint"]
    command: bundle exec puma -C config/puma.rb

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

volumes:
  dbdata:
  bundle_cache:
  dd-sockets:
  dd-agent-run:

secrets:
  dd_api_key:
    file: ./secrets/api_key.txt
  dd_app_key:
    file: ./secrets/app_key.txt